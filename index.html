<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jogo da velha</title>
  </head>
  <body>
    <div class="select-box">
      <header>Jogo da Velha</header>
      <div class="content">
        <div class="title">Escolha seu s√≠mbolo</div>
        <div class="option">
          <button class="jogadorX">Jogador X</button>
          <button class="jogadorO">Jogador O</button>
        </div>
      </div>
    </div>
    <div class="play-board">
      <div class="details">
        <div class="player">
          <span class="Xturn">Jogador X</span>
          <span class="Oturn">Jogador O</span>
          <div class="slider"></div>
        </div>
      </div>
      <div class="play-area">
        <section>
          <span class="box1"></span>
          <span class="box2"></span>
          <span class="box3"></span>      
        </section>
        <section>
          <span class="box4"></span>
          <span class="box5"></span>
          <span class="box6"></span>      
        </section>
        <section>
          <span class="box7"></span>
          <span class="box8"></span>
          <span class="box9"></span>      
        </section>
      </div>
    </div>
  </body>
</html>
